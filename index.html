    <script>
     
    
    
setTimeout(function(){
	var deviceList = $('#peeps');
	deviceList.append("<br></br>" + "<li class = 'ard' style = 'text-align:center; font-size:200%;color:f87217'>" +"<b>"+ "Arduino" + "</b>"+"</li>")
	},2000);
	
	setTimeout(function(){
	var deviceList = $('#peeps');
	deviceList.append("<li style = 'text-align:center; font-size:200%;color:f87217'>" +"<b>"+ "Raspberry Pi" + "</b>"+"</li>")
	},5000);
 
     
setTimeout(function(){
	var divTag = document.createElement("div");
	divTag.id = "div1";
	divTag.className = 'bubbletry animated fadeInRightBig';
	divTag.setAttribute('style','padding: 0 20px 0 5px; font-size:150%');
	divTag.style.border = "3px solid black";
	divTag.innerHTML = "Now the Pi has been <b>connected</b>!";
	document.getElementById("devon").appendChild(divTag);
},4000);

setTimeout(function(){
	
	$('#change').text('The arduino left unfortunately :( Bye Bye');
	},8000);
	
	setTimeout(function(){
	var deviceList = $('#peeps');
	$("li").remove(".ard");
	},9000);
	
setTimeout(function(){
var ptag = document.createElement("p");
	ptag.innerHTML = 'As demonstrated, you will be able to detect instantaneously when your devices are connected and disconnected to this dashboard!! This is enabled by the <b> PubNub Presence </b> feature. Check out <a href ="">Github</a> for the whole code.';
	document.getElementById("bottom").appendChild(ptag);
	},10000);
	
	
	
</script>
